<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
  </head>
  <link rel="stylesheet" href = "style.css">
  <body>
    <div id="app">
        What's happening?🤔
	<form v-on:submit.prevent="add">
	<p>
	   <input required type="text" placeholder="단어" v-model:"imsiword">
        </p>
	<p>
	   <input required type="text" placeholder="단어 뜻" v-model:"imsimeaning">
        </p>
	<button type="submit">추가하기</button>
	</form>
        <div v-for="item in dictionary" class="wordbox"><h2 style="color:#141414;">{{ item.word }}</h2><hr><div style="color:#505050;">{{item.meaning}}</div></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const app = Vue.createApp({
    data() {
    return {
     imsiword:null,
     imsimeaning:null,
     dictionary:[{word:"攻襲警報", meaning:"공습경보!!"},{word:"例文",meaning:"예시로 나온 문장이라는 뜻"}]
    }
    }
    methods:{
	add(){
	   let imsi={
	      word:this.imsiword,
	      meaning:this.imsimeaning
	   }
	   dictionary.value.push(imsi)
	   this.imsiword=null
	   this.imsimeaning=null
	}
    }
    })
    app.mount('#app')
    </script>
  </body>
</html>
