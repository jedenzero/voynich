<html>
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
<link rel="stylesheet" href = "style.css">
  <body>
    <div id="app">
    <wordbox
      v-for="word in words"
      v-bind:todo="word"
      v-bind:key="word">
    </wordbox>
    </div>
    <script>
      Vue.component("wordbox",{
        props:["word"],
        template:"<div class="wordbox">{{word}}</div>"
      })
      var app = new Vue({
          el: "#app",
          data: {
            words: [
              {text:"황량"},
              {text:"황혼"},
            ]
          }
        })
    </script>
  </body>
</html>
