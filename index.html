<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
      <script src="https://unpkg.com/vue"></script>
  </head>
<link rel="stylesheet" href = "style.css">
  <body>
    <template>
    <wordbox
      v-for="word in words"
      v-bind:word="word"
      v-bind:key="word">
    </wordbox>
    </template>
    <script>
      Vue.component("wordbox",{
        props:["word"],
        template:"<div class="wordbox">{{word}}</div>"
      })
      export default{
          name: "app",
          data(){
            return{
              words: [
                {text:"황량"},
                {text:"황혼"},
              ]
            }
          }
        }
    </script>
  </body>
</html>
