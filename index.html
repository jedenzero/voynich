<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
  </head>
  <link rel="stylesheet" href = "style.css">
  <body>
    <div id="app">
        What's happening?🤔
          <div v-for="item in messages" class="wordbox"><h2 style="color:#141414;">{{ item.word }}</h2><hr>{{item.meaning}}</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const app = Vue.createApp({
    data() {
    return {
     messages:[{word:"攻襲警報", meaning:"공습경보!!"},{word:"例文",meaning:"예시로 나온 문장이라는 뜻"}]
    }
    }
    })
    app.mount('#app')
    </script>
  </body>
</html>
