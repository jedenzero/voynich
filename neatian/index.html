    </d>
    <script src="neatian-list.js"></script>
    <script>
      function make() {
          var result="<h3><b>강좌</b></h3>";
          list.forEach(function(item) {
            if (item.type="ls")
            result+='<a href="'+item.title+'.html">'+item.title+"</a>";
          });

          result="<h3><b>도구</b></h3>";

          result="<h3><b>글</b></h3>";
