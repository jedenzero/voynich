<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;700&display=swap');
    body{
      font-family:"Montserrat","Noto Sans","Pretendard";
      color:#282828;
      font-weight:100,700;
      font-size:15px;
    }
    a{
      text-decoration:none;
    }
    .boxbox{
      text-align:center;
      width:200px;
      padding:20px;
      margin:0 auto;
    }
  </style>
  <body>
    <div class="boxbox">
        <p id="space"></p>
    </div>
    <p style="padding:20px;" id="content"></p>
    <script src="neatian-writings.js"></script>
    <script>
      function make() {
        var result="<h3><b>글들</b></h3>";
        
        list.forEach(function(item) {
          result+='<p id="'+item.id+'"onclick="show(event)">'+item.id+"</p>";
        });
        document.getElementById("space").innerHTML=result;
      }
     function show(event){
        list.forEach(function(item) {
          if(item.id===event.target.id){
            document.getElementById("space").innerHTML="<h3><b>"+item.id+"</b></h3>";
            document.getElementById("content").innerHTML=item.text+'<br><a style="color:#5C90FF;" href="" onClick="window.location.reload()">목록으로</a>';
          }
        });
     }
     make();
    </script>
  </body>
</html>
