<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");
    body{
      font-family:"Montserrat","Pretendard";
      color:#282828;
      font-weight:300,700;
    }
    .search{
      border-bottom:1px solid #5C90FF;
      width:200px;
      margin:0 auto;
      padding:10px;
    }
    .put{
      color:#5C90FF;
      border:none;
      outline:none;
      text-align:center;
      font-size:20px;
      width:200px;
      padding:0;
    }
    .boxbox{
      text-align:center;
      width:200px;
      padding:10px;
      margin:0 auto;
    }
  </style>
  <body>
    <p>これだ。</p>
    <div class="search">
      <input type="text" class="put" onkeyup="searchWord()">
    </div>
    <div style="text-align:center;width:200px;padding:10px;margin:0 auto;">
      <div id="exist"></div>
    </div>
    <script>
     var dictionary = [
        {word:"veăšfil",meaning:"달빛",origin:"vex+šfil",comment:"",ex:"Veăšfilem šfile.<br>달빛이 반짝인다."},
        {word:"vex",meaning:"달",ex:"Vexeč once.<br>달을 본다."},
        {word:"ijot",meaning:"하늘",ex:"Ijotem ičlaje.<br>하늘이 참 푸르다."},
        {word:"lazen",meaning:"꽃",ex:"Sysontea lazen.<br>분분한 낙화."},
        {word:"neă",meaning:"산"},
        {word:"šljo",meaning:"바람"}
      ];
      var imsi=dictionary.sort((a,b) => a.word<b.word ? -1 : 1);
      
      function searchWord() {
        var input = document.querySelector(".put").value;
        var result = "";
      
        imsi.forEach(function(item) {
          if(item.word.includes(input)||item.meaning.includes(input)) {
            result+='<div class="boxbox">'+"<br>"+'<div style="text-align:left;"><b style="font-size:20px">'+item.word+"</b>";
            if(item.origin!=null){
               result+='<div style="color:#5C90FF;font-size:12px;">'+item.origin+"</div>";
            }
            result+='<div style="font-size:15px;">'+item.meaning+"</div>";
            if(item.comment!=null){
               result+='<div style="color:#A0A0A0;font-size:10px;">'+item.comment+"</div>";
            }
            result+='<i style="font-size:12px;color:#5C90FF;">'+item.ex+"</i></div></div>";
          }
        });
      
        if(result===""){
          result='<div class="boxbox">'+'"'+input+'"(을/를) 찾을 수 없습니다.</div>';
        }
        document.getElementById("exist").innerHTML = result;
      }
    </script>
  </body>
</html>
