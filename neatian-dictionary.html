<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>voynich</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    .search{
      border-bottom:1px solid #5C90FF;
      width:200px;
      margin:0 auto;
      padding:10px;
    }
    .put{
      color:#5C90FF;
      border:none;
      outline:none;
      text-align:center;
      font-size:20px;
      font-family:"Montserrat","Pretendard";
      font-weight:200;
      width:200px;
      padding:0;
    }
    .boxbox{
      text-align:center;
      width:200px;
      padding:10px;
      margin:0 auto;
    }
  </style>
  <link rel="stylesheet" href = "style.css">
  <body>
    <p>これだ。</p>
    <div class="search">
      <input type="text" class="put" onkeyup="searchWord()">
    </div>
    <div style="text-align:center;width:200px;padding:10px;margin:0 auto;">
      <div id="exist"></div>
    </div>
    <script>
     var dictionary = [
        {word: '안녕', meaning: '인사하는 말'},
        {word: '사랑', meaning: '강한 애정'},
        {word: '행복', meaning: '마음이 즐거운 상태'}
      ];
      
      function searchWord() {
        var input = document.querySelector(".put").value;
        var result = "";
      
        dictionary.forEach(function(item) {
          if(item.word.includes(input)||item.meaning.includes(input)) {
            result+='<div class="boxbox">'+"<br>"+'<div style="text-align:left;"><b style="font-size:20px">'+item.word+"</b>"+'<div style="font-size:10px;">'+item.meaning+"</div></div></div>";
          }
        });
      
        if(result===""){
          result='<div class="boxbox">'+'"'+input+'"(을/를) 찾을 수 없습니다.</div>';
        }
        document.getElementById("exist").innerHTML = result;
      }
    </script>
  </body>
</html>
